# @package _global_

# Default configuration for experiments
defaults:
  - model: mlp
  - dataset: cifar10
  - optimizer: adam
  - training: standard
  - metrics: default
  - _self_

# Experiment defaults
task:
  tasks: 5
  classes_per_task: 2
  partitions: null

# Logging defaults
logging:
  use_wandb: false
  wandb_project: "continual-learning-experiment"
  summary: true

# Execution mode
dryrun: false

# Hydra-specific configuration
hydra:
  job:
    chdir: true
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
