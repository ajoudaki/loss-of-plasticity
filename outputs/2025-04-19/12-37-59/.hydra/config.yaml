model:
  name: mlp
  mlp:
    _target_: src.models.MLP
    hidden_sizes:
    - 512
    - 256
    - 128
    activation: relu
    dropout_p: 0.1
    normalization: batch
    norm_after_activation: false
    bias: true
    normalization_affine: true
dataset:
  name: mnist
  input_size: 784
  img_size: 28
  in_channels: 1
  num_classes: 10
optimizer:
  name: adam
  lr: 0.001
  weight_decay: 0.0
  reinit_adam: false
training:
  epochs_per_task: 20
  batch_size: 128
  no_augment: false
  early_stopping_steps: 0
  reinit_output: false
  reset: false
  seed: 42
  device: null
metrics:
  metrics_frequency: 5
  dead_threshold: 0.95
  corr_threshold: 0.95
  saturation_threshold: 0.0001
  saturation_percentage: 0.99
task:
  tasks: 5
  classes_per_task: 2
  partitions: null
logging:
  use_wandb: false
  wandb_project: continual-learning-experiment
  summary: true
dryrun: true
