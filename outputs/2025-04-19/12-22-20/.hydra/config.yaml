model:
  name: cnn
  _target_: src.models.CNN
  cnn:
    conv_channels:
    - 64
    - 128
    - 256
    kernel_sizes:
    - 3
    - 3
    - 3
    strides:
    - 1
    - 1
    - 1
    paddings:
    - 1
    - 1
    - 1
    fc_hidden_units:
    - 512
    activation: relu
    dropout_p: 0.1
    pool_type: max
    pool_size: 2
    use_batchnorm: true
    norm_after_activation: false
    normalization_affine: true
dataset:
  name: cifar10
  input_size: 3072
  img_size: 32
  in_channels: 3
  num_classes: 10
optimizer:
  name: adam
  lr: 0.001
  weight_decay: 0.0
  reinit_adam: false
training:
  epochs_per_task: 20
  batch_size: 128
  no_augment: false
  early_stopping_steps: 0
  reinit_output: false
  reset: false
  seed: 42
metrics:
  metrics_frequency: 5
  dead_threshold: 0.95
  corr_threshold: 0.95
  saturation_threshold: 0.0001
  saturation_percentage: 0.99
task:
  tasks: 5
  classes_per_task: 5
logging:
  use_wandb: false
  wandb_project: continual-learning-experiment
  summary: true
